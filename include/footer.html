<script type="text/javascript" src="js/jquery.mmenu.min.all.html"></script>
<script>
           jQuery(document).ready(function ($) {
              {
                  if ($(window).width() <= 1149)
                      $(function () {
                          $("nav#menu").mmenu({
                              offCanvas: {
                                  position: "right",
                                  zposition: "front",
                                  moveBackground: "front",
                              },
                              "extensions": [
                                  "pagedim-black"
                              ],
                              navbars: [
                                  {
                                      position: 'top',
                                      content: [
                                          'prev',
                                          'title',
                                          'close'
                                      ]
                                  },
                              ]
                          });
                      });
              }
          });
    jQuery(document).ready(function ($) {
        {
            if ($(window).width() >= 1150)

                $('.hamburger-icon').click(function () {
                    $('.desk-menu').animate({ right: "0px" }, 300);
                    $('body').animate({ right: "236px" }, 300);
                    {
                        if ($(window).width() >= 768)
                            $('header').animate({ right: "236px" }, 300);
                    }
                    $('.blackoverlay').fadeIn(500);
                });
            $('.close-icon, .blackoverlay').click(function () {
                $('.desk-menu').animate({ right: "-876px" }, 300);
                $('header').animate({ right: "0px" }, 300);
                $('body').animate({ right: "0px" }, 300);
                $('.blackoverlay').fadeOut(500);
            });
        }
    });
</script>
